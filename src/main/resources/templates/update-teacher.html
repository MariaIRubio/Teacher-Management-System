<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Teacher</h1>
        <form th:action="@{/teachers/update/{id}(id=${teacher.id})}" method="put" th:object="${teacher}">
<!--            <input type="hidden" id="id" name="id" th:value="${teacher.id}">-->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <br><br>
        <a th:href="@{/teachers/get}">Back to teacher's List</a>
        </div>
</body>
</html>
