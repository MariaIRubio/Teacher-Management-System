<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Teachers</h1>
    <a th:href="@{/teachers/addTeacher}" class="btn btn-success">Add Teacher</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"></td>
                <td th:text="${teacher.firstName}"></td>
                <td th:text="${teacher.lastName}"></td>
                <td th:text="${teacher.email}"></td>
                <td>
                    <a th:href="@{/teachers/updateTeacher (teacherId=${teacher.id})}" class="btn btn-primary btn-sm">Update</a>
                    <a th:href="@{/teachers/deleteTeacher (teacherId=${teacher.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this teacher?'))) return false">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
